<!DOCTYPE html>
<html lang="zh-Hant" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KTV Host</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: system-ui, Noto Sans TC, sans-serif; margin: 16px; }
    header { display:flex; justify-content:space-between; align-items:center; }
    .theme-toggle { cursor:pointer; padding:6px 10px; border:1px solid #999; border-radius:6px; background:#fff; }
  </style>
</head>
<body>
  <header>
    <h1>Host 主控端</h1>
    <button id="toggleTheme" class="theme-toggle">切換主題</button>
  </header>

  <main>
    <p>這裡是 Host 主控介面。未來會顯示播放狀態、使用者清單、排行榜等。</p>
    <div id="network-warning" style="color:red; display:none;">
      ⚠ 偵測到跨網路連線，請確認安全性
    </div>
  </main>

  <script src="host.js"></script>
  <script>
    // 主題切換邏輯
    const root = document.documentElement;
    const btn = document.getElementById('toggleTheme');
    btn.addEventListener('click', () => {
      const now = root.getAttribute('data-theme');
      const next = now === 'light' ? 'dark' : 'light';
      root.setAttribute('data-theme', next);
    });

    // TODO: 之後在 host.js 裡補上跨網路偵測後呼叫顯示警告
    function showNetworkWarning() {
      document.getElementById('network-warning').style.display = 'block';
    }
  </script>
</body>
</html>
