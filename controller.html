<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>KTV 點歌端 (Controller)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light"> <!-- 預設淺色護眼主題 -->
  <header>
    <h1>KTV 點歌端 (Controller)</h1>
    <div id="connStatus">尚未連線</div>
  </header>

  <!-- 🔍 YouTube 搜尋區 -->
  <section class="card">
    <h3>搜尋 YouTube 歌曲</h3>
    <input id="searchQuery" placeholder="輸入歌曲關鍵字"/>
    <button onclick="searchSong()">搜尋</button>
    <div id="searchResults" class="list"></div>
    <div style="margin-top:8px;">
      <button onclick="prevPage()">上一頁</button>
      <button onclick="nextPage()">下一頁</button>
    </div>
  </section>

  <!-- 手動輸入歌曲 -->
  <section class="card">
    <h3>手動輸入歌曲</h3>
    <div>
      <input id="songTitle" placeholder="歌曲名稱"/>
      <input id="songVideoId" placeholder="YouTube 影片 ID"/>
      <button onclick="sendSong()">送出</button>
    </div>
  </section>

  <!-- 其他功能 -->
  <section class="card"><h3>播放佇列</h3><div id="queue" class="list"></div></section>
  <section class="card"><h3>歷史紀錄</h3><div id="historyList" class="list"></div></section>
  <section class="card">
    <h3>訊息牆</h3>
    <div id="wallList" class="list"></div>
    <div style="margin-top:8px;">
      <input id="emojiInput" placeholder="😀" maxlength="2"/>
      <button onclick="sendFeedback()">送出表情</button>
    </div>
  </section>
  <section class="card"><h3>排行榜</h3><div id="rankingList" class="list"></div></section>
  <section class="card">
    <h3>進度</h3>
    <progress id="progressBar" value="0" max="100" style="width:100%;"></progress>
    <div id="timeInfo">0:00 / 0:00</div>
  </section>

  <!-- 外部資源 -->
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="controller.js"></script>
</body>
</html>
