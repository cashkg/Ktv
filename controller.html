<!DOCTYPE html>
<html lang="zh-Hant" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KTV Controller</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: system-ui, Noto Sans TC, sans-serif; margin: 16px; }
    header { display:flex; justify-content:space-between; align-items:center; }
    .status { font-size: 14px; color: #666; }
    #progress-bar {
      width: 100%; height: 20px;
      background: #ccc; border-radius: 10px; overflow: hidden;
      margin-top: 16px;
    }
    #progress-fill {
      height: 100%; width: 0%;
      background: #4caf50; transition: width 0.3s linear;
    }
  </style>
</head>
<body>
  <header>
    <h1>Controller 控制端</h1>
    <span id="status" class="status">未連線</span>
  </header>

  <main>
    <section>
      <h2>播放進度</h2>
      <div id="progress-bar"><div id="progress-fill"></div></div>
      <p id="progress-text">0%</p>
    </section>

    <section style="margin-top:20px;">
      <h2>功能</h2>
      <button id="btnSend">送出測試訊息</button>
    </section>
  </main>

  <script src="controller.js"></script>
  <script>
    // UI 狀態更新
    const statusEl = document.getElementById("status");
    const barFill = document.getElementById("progress-fill");
    const barText = document.getElementById("progress-text");

    // 供 controller.js 呼叫
    window.updateStatus = (text) => { statusEl.textContent = text; };
    window.updateProgress = (percent) => {
      const p = Math.max(0, Math.min(100, percent));
      barFill.style.width = p + "%";
      barText.textContent = p + "%";
    };

    // 測試按鈕
    document.getElementById("btnSend").onclick = () => {
      if (typeof send === "function") {
        send({ type: "test", msg: "Hello Host" });
      }
    };
  </script>
</body>
</html>
