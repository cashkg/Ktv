<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KTV 系統入口</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: system-ui, Noto Sans TC, sans-serif; margin: 24px; }
    h1 { margin-bottom: 8px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
    .qr { display: grid; place-items: center; height: 220px; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 8px; }
    input.link { width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }
    button { padding: 6px 12px; border: 1px solid #999; border-radius: 6px; background:#fff; cursor: pointer; }
    button:active { transform: translateY(1px); }
    small { color:#666; }
  </style>
</head>
<body>
  <h1>KTV 系統入口</h1>
  <p>掃描 QR Code 或使用按鈕進入。</p>

  <div class="grid">
    <section class="card">
      <h2>Host</h2>
      <div id="qr-host" class="qr"></div>
      <input id="url-host" class="link" readonly />
      <div class="row">
        <button id="open-host">開啟 Host</button>
        <button id="copy-host">複製連結</button>
      </div>
      <small>主控台與播放端</small>
    </section>

    <section class="card">
      <h2>Controller</h2>
      <div id="qr-ctrl" class="qr"></div>
      <input id="url-ctrl" class="link" readonly />
      <div class="row">
        <button id="open-ctrl">開啟 Controller</button>
        <button id="copy-ctrl">複製連結</button>
      </div>
      <small>觀眾／點歌者裝置</small>
    </section>
  </div>

  <!-- 本地版 qrcode.min.js（請把檔案放在根目錄） -->
  <script src="qrcode.min.js"></script>
  <script>
    (function () {
      const hostUrl = new URL('host.html', location.href).href;
      const ctrlUrl = new URL('controller.html', location.href).href;

      // 顯示連結
      document.getElementById('url-host').value = hostUrl;
      document.getElementById('url-ctrl').value = ctrlUrl;

      // 產生 QR Code
      new QRCode(document.getElementById('qr-host'), {
        text: hostUrl,
        width: 200, height: 200,
        correctLevel: QRCode.CorrectLevel.H
      });
      new QRCode(document.getElementById('qr-ctrl'), {
        text: ctrlUrl,
        width: 200, height: 200,
        correctLevel: QRCode.CorrectLevel.H
      });

      // 操作按鈕
      document.getElementById('open-host').onclick = () => location.href = hostUrl;
      document.getElementById('open-ctrl').onclick = () => location.href = ctrlUrl;

      const copy = async (text) => {
        try { await navigator.clipboard.writeText(text); }
        catch { prompt('複製失敗，請手動複製：', text); }
      };
      document.getElementById('copy-host').onclick = () => copy(hostUrl);
      document.getElementById('copy-ctrl').onclick = () => copy(ctrlUrl);
    })();
  </script>
</body>
</html>
