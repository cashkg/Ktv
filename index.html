<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>KTV 系統入口</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#0b0f1a; color:#e8edf3; text-align:center; padding:30px; }
    h1 { margin-bottom:20px; }
    .btn { display:inline-block; margin:12px; padding:12px 20px; border-radius:8px;
           background:#1f2937; color:#e8edf3; border:1px solid #475569; cursor:pointer; }
    .qr-container { display:flex; justify-content:center; gap:40px; margin-top:20px; flex-wrap:wrap; }
    .qr-box { display:flex; flex-direction:column; align-items:center; gap:8px; }
  </style>
</head>
<body>
  <h1>KTV 系統入口</h1>

  <div>
    <a href="host.html" class="btn">🎤 開啟主機端 (Host)</a>
    <a href="controller.html" class="btn">📱 開啟點歌端 (Controller)</a>
  </div>

  <div class="qr-container">
    <div class="qr-box">
      <div id="qr-host"></div>
      <div>掃描 → Host</div>
    </div>
    <div class="qr-box">
      <div id="qr-controller"></div>
      <div>掃描 → Controller</div>
    </div>
  </div>

  <script>
    const baseUrl = window.location.origin + window.location.pathname.replace("index.html", "");
    new QRCode(document.getElementById("qr-host"), baseUrl + "host.html");
    new QRCode(document.getElementById("qr-controller"), baseUrl + "controller.html");
  </script>
</body>
</html>
